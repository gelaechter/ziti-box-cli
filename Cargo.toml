[package]
name = "ziti_box_cli"
authors = ["Samuel Pommer", "Marcel Arnold"]
description = "A CLI utility that lets you manage your Ziti Boxes"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "zitibox"
path = "src/main.rs"

[dependencies]
chrono = "0.4.42"
clap = { version = "4.5.53", features = ["cargo", "derive"] }
color-eyre = "0.6.5"
comfy-table = { version = "7.2.1", features = ["custom_styling"] }
dialoguer = "0.12.0"
dirs-next = "2.0.0"
ext4_rs = "1.3.2"
glob = "0.3.3"
gpt = "4.1.0"
keyring-lib = { version = "1.0.2", features = ["tokio"] }
reqwest = { version = "0.12.24", features = ["blocking", "rustls-tls", "json"] }
serde = "1.0.228"
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["full"] }
ziti_api = { package = "ziti_edge_management_api", git = "https://github.com/gelaechter/ziti_edge_management_api.git" }
